name: Review assigning

on:
  push:
  workflow_run:
    workflows:
      - echo-push
    types:
      - completed
  pull_request_review:

jobs:
  reviews:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'failure' }}
    steps:
      - run: ls /github/home
      - name: Set reviewers or merge
        uses: KaMeHb-UA/auto-review-action@v10
        with:
          scheme-file: /github/home/review-scheme.yml